---
layout: layout.html
---

<section>
  <h2>Latest posts</h2>

  <ul>
  {%- for post in collections.post -%}
  <li>
    <h3><a href="{{ post.url }}">{{ post.data.title }}</a></h3>
    <p>{{ post.data.date | date: "%B %-d, %Y" }}</p>

    {{ post.content }}
  </li>
  {%- endfor -%}
  </ul>

</section>
